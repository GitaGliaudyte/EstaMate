<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="css/styles.css" />
</h:head>

<f:view>
    <h1>All owners with their properties</h1>
    <ui:repeat value="#{ownersPropertiesMyBatis.owners}" var="owner">
        <h3>Owner: #{owner.name}</h3>
        <ul>
            <ui:repeat value="#{owner.properties}" var="property">
                <li>Address: #{property.address}, Price: #{property.price}</li>
            </ui:repeat>
        </ul>
    </ui:repeat>

    <h:link outcome="/index" value="Back to Index"/>

</f:view>
</html>
