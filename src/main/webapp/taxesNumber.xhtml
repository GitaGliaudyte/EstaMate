<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="css/styles.css" />
</h:head>

<h:body>
    <h2>Taxes number generator</h2>

    <h:form>
        <h:outputText value="#{generateTaxesNumber.generationStatus} "/>
        <br></br>
        <h:commandButton value="Would you like to generate taxes number?"
                         disabled="#{generateTaxesNumber.generationRunning}"
                         action="#{generateTaxesNumber.generateNewTaxesNumber()}">
            <f:param name="propertyId" value="#{updatePropertyDetails.property.id}"/>
        </h:commandButton>
    </h:form>

    <h:link outcome="ownerDetails?ownerId=#{updatePropertyDetails.property.owner.id}" value="Back to owner"/>
</h:body>
</html>
